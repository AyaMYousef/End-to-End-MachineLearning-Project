{% extends 'base.html' %}

{% block head %}
<title>Predict</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg rounded-4">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">üè† Housing Price Prediction</h3>

                    <form action="/predict" method="POST">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="long" class="form-label">Longitude</label>
                                <input type="number" step="0.0001" id="long" name="long" class="form-control"
                                    placeholder="Longitude" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lat" class="form-label">Latitude</label>
                                <input type="number" step="0.0001" id="lat" name="lat" class="form-control"
                                    placeholder="Latitude" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="med_age" class="form-label">Housing Median Age</label>
                                <input type="number" id="med_age" name="med_age" class="form-control"
                                    placeholder="Median Age" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="total_rooms" class="form-label">Total Rooms</label>
                                <input type="number" id="total_rooms" name="total_rooms" class="form-control"
                                    placeholder="Total Rooms" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="total_bed_rooms" class="form-label">Total Bedrooms</label>
                                <input type="number" id="total_bed_rooms" name="total_bed_rooms" class="form-control"
                                    placeholder="Total Bedrooms" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="popul" class="form-label">Population</label>
                                <input type="number" id="popul" name="popul" class="form-control"
                                    placeholder="Population" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="household" class="form-label">Household</label>
                                <input type="number" id="household" name="household" class="form-control"
                                    placeholder="Households" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="median_income" class="form-label">Median Income</label>
                                <input type="number" step="0.01" id="median_income" name="median_income"
                                    class="form-control" placeholder="Income" required>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="ocean_proximity" class="form-label">Ocean Proximity</label>
                                <select class="form-select" id="ocean_proximity" name="ocean_proximity">
                                    <option>NEAR BAY</option>
                                    <option>1H OCEAN</option>
                                    <option>INLAND</option>
                                    <option>NEAR OCEAN</option>
                                    <option>ISLAND</option>
                                </select>
                            </div>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-success btn-lg mt-3 px-5">üöÄ Predict</button>
                        </div>
                        {% if pred_vals %}
                        <hr class="my-4">
                        <div class="alert alert-info text-center fs-5">
                            üè° <strong>Predicted Price:</strong> {{ pred_vals }}
                        </div>
                        {% endif %}
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
